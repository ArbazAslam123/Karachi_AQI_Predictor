name: Model Training and Inference Workflow

on:
  schedule:
    # Runs once every day at midnight
    - cron: '0 0 * * *'
  workflow_dispatch:  # This allows to trigger manually as well

jobs:
  model_training_inference:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python environment
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install jupyter  # To run the Jupyter notebook

    - name: Run Jupyter notebook
      run: |
        jupyter nbconvert --execute --inplace --to notebook Arbaz_Aslam_AQI_Project.ipynb  # Run your Jupyter notebook
